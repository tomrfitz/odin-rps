<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Shoot!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div id="header">
      <div id="text">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your tool and play against the computer!</p>
        <p>Refresh the page to reset your scores.</p>
        <p>
          Check out the code on
          <a href="https://github.com/tomrfitz/odin-rps">Github</a>.
        </p>
      </div>
      <img src="humansvscomputers-3d-300.png" alt="human vs computer" />
    </div>
    <div id="buttons">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>

    <div id="results">
      <h2>Recent Result</h2>
      <p id="recentWinner"></p>
      <p id="playerChoice"></p>
      <p id="computerChoice"></p>
    </div>
    <div class="scoretable">
      <table id="scoretable">
        <caption>
          Scoretable
        </caption>
        <tr>
          <th>Game |</th>
          <th>Winner |</th>
          <th>Total Player Wins |</th>
          <th>Total Computer Wins |</th>
          <th>Ties</th>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="./dist/index.js"></script>
</html>
